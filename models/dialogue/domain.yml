- action_reset_slot
actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_fallback_location
- utter_ask_cuisine
- utter_ask_budget
- utter_query_ask_email
- utter_ask_email
- actions.ActionSearchRestaurants
- actions.SendEmail
- actions.ValidateLocation
- actions.ResetSlot
config:
  store_entities_as_slots: true
entities:
- location
- cuisine
- budget
- email
intents:
- greet
- affirm
- deny
- goodbye
- thankyou
- search_restaurant
- send_details
slots:
  budget:
    initial_value: null
    type: rasa_core.slots.TextSlot
  cuisine:
    initial_value: null
    type: rasa_core.slots.TextSlot
  email:
    initial_value: null
    type: rasa_core.slots.TextSlot
  email_sent:
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  found_results:
    initial_value: null
    type: rasa_core.slots.BooleanSlot
  location:
    initial_value: null
    type: rasa_core.slots.TextSlot
  search_results:
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  valid_location:
    initial_value: false
    type: rasa_core.slots.BooleanSlot
templates:
  utter_ask_budget:
  - buttons:
    - payload: <300
      title: Lesser than Rs. 300
    - payload: 300-700
      title: Between Rs. 300 to 700
    - payload: '>700'
      title: More than Rs. 700
    text: What price range are you looking at?
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_email:
  - text: Ok. Please tell me your email address.
  - text: Great! What email address should I send it to?
  utter_ask_fallback_location:
  - text: Sorry, we don't operate in that city. Please specify a different location?
  - text: I'm afraid we don't serve that city yet. Please specify another city.
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  - text: In which city?
  utter_default:
  - text: I'm sorry, I did not understand that. Please try again.
  utter_email_invalid:
  - text: I couldn't understand an email address from there. Do you want to tell me
      an email again?
  utter_goodbye:
  - text: goodbye :(
  - text: see you later
  - text: Bye-bye
  - text: ciao
  - text: have a good day
  utter_greet:
  - text: Hey there! How may i help you?
  - text: Hi, How can I help you!
  - text: Hey, how is it going. How may I help you today?
  utter_query_ask_email:
  - text: Should I send you details of all the restaurants on email?
  - text: Would you like to receive the restaurant list on email?
