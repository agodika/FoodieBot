- action_restaurant
actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_ask_price
- utter_ask_send_email
- utter_ask_email
- utter_email_sent_successfully
- utter_invalid_location
- actions.ActionSearchRestaurants
config:
  store_entities_as_slots: true
entities:
- location
- cuisine
- price
- email
intents:
- greet
- affirm
- deny
- goodbye
- thankyou
- restaurant_search
- send email
slots:
  cuisine:
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - chinese
    - mexican
    - south indian
    - north indian
    - american
    - italian
  email:
    initial_value: null
    type: rasa_core.slots.TextSlot
  location:
    initial_value: null
    type: rasa_core.slots.TextSlot
  price:
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - '1'
    - '2'
    - '3'
templates:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: mexican
      title: mexican
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    - payload: american
      title: american
    - payload: Italian
      title: Italian
    text: what kind of cuisine would you like?
  utter_ask_email:
  - text: To what email should I send the details
  - text: May I know your email to send you the details?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  - text: In which city you want to search?
  - text: May I know your city?
  - text: In which city?
  utter_ask_price:
  - buttons:
    - payload: '1'
      title: 1. < 300
    - payload: '2'
      title: 2. 300-700
    - payload: '3'
      title: 3. > 700
    text: what price range you like to search?
  utter_ask_send_email:
  - text: Should I send you details of all the restaurants on email?
  - text: Do you like me to send the details to your email?
  utter_default:
  - text: Sorry, what do you mean. Please type again
  utter_email_sent_successfully:
  - text: Sent the email successfully to {email}
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_invalid_location:
  - text: Sorry! We do not operate in that area yet. Enter different city
