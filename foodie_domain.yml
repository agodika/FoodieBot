slots:
  location:
    type: text
  cuisine:
    type: text
  budget:
    type: text
  email:
    type: text
  valid_location:
    type: bool
  search_results:
    type: text
  email_sent:
    type: bool

entities:
- location
- cuisine
- budget
- email

intents:
 - greet
 - affirm
 - deny
 - goodbye
 - thankyou
 - search_restaurant
 - send_details


templates:
  utter_greet:
    - "hey there! How may i help you"
    - "Hi, How can I help you!"
    - "Hey, How is it going. How May I help you Today"
  utter_goodbye:
    - "goodbye :("
    - "see you later"
    - "Bye-bye"
    - "ciao"
    - "have a good day"
  utter_default:
    - "default message"
  utter_ask_cuisine: 
    - text: "what kind of cuisine would you like?"
      buttons:
      - title: "Chinese"
        payload: "Chinese"
      - title: "Mexican"
        payload: "Mexican"
      - title: "Italian"
        payload: "Italian"
      - title: "American"
        payload: "American"
      - title: "South Indian"
        payload: "South Indian"
      - title: "North Indian"
        payload: "North Indian"
  utter_ask_howcanhelp:
    - "how can I help you?"
  utter_ask_location:
    - "In what location?"
    - "In which city?"
  utter_ask_fallback_location:
    - "Sorry, we don't serve that location yet. Try a different city?"
    - "I'm afraid we don't operate there yet. Please specify another city."
  utter_ask_budget:
    - text: "What price range are you looking at?"
      buttons:
      - title: "Lesser than Rs. 300"
        payload: "<300"
      - title: "Between Rs. 300 to 700"
        payload: "300-700"
      - title: "More than Rs. 700"
        payload: ">700"
  utter_query_ask_email:
    - text: "Should I send you details of all the restaurants on email?"
    - text: "Would you like to receive the restaurant list on email?"
  utter_ask_email:
    - text: "Ok. Please tell me your email address."
    - text: "Great! What email address should I send it to?"
  utter_email_invalid:
    - text: "I couldn't understand an email address from there. Do you want to tell me an email again?"
  utter_done:
    - text: "Ok. It's done!"

actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_fallback_location
- utter_ask_cuisine
- utter_ask_budget
- utter_query_ask_email
- utter_ask_email
- utter_done
- actions.ActionSearchRestaurants
- actions.SendEmail
- actions.ValidateLocation